addons:
  coverity_scan:
    project:
      name: woodjazz/nsg-library
      description: Build submitted via Travis CI
    notification_email: silveira.nestor@gmail.com
    build_command_prepend: mkdir debug; cd debug; cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE="Debug"
    build_command: make
    branch_pattern: coverity_scan
language:
- cpp
sudo: required
dist: trusty
os:
- linux
- osx
matrix:
  allow_failures:
  - os: osx
compiler:
- gcc
git:
  submodules: false
before_install:
- export AUDIODEV=null
- export DISPLAY=:99.0
- #sh -e /etc/init.d/xvfb start
install:
- chmod +x travis_install.sh
- ./travis_install.sh
before_script:
- travis_retry git submodule update --init --recursive
script:
- chmod +x travis_script.sh
- ./travis_script.sh
